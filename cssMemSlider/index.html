<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <input type="radio" name="point" id="mem1" checked>
            <input type="radio" name="point" id="mem2">
            <input type="radio" name="point" id="mem3">
            <input type="radio" name="point" id="mem4">
            <div class="slider">
                <div class="mem-offset">
                    <div class="memes memFirst">
                        <!-- <img src="assets/sl1.jpg" alt="Mem First"> -->
                    </div>
                    <div class="memes memSecond">
                        <!-- <img src="assets/sl2.jpg" alt="Mem Second"> -->
                    </div>
                    <div class="memes memTthird">
                        <!-- <img src="assets/sl3.jpg" alt="Mem Tthird"> -->
                    </div>
                    <div class="memes memFourth">
                        <!-- <img src="assets/sl4.jpg" alt="Mem Fourth"> -->
                    </div>
                </div>
            </div>
            <div class="explanation">
                <div class="text-offset">
                    <div class="text">Agent 7:00</div>
                    <div class="text">When I ordered pineapple pizza</div>
                    <div class="text">The morning after the deadline</div>
                    <div class="text">When I got a dog for protection</div>
                </div>
            </div>
            <div class="poke">
                <label for="mem1" class="marker1"><span></span></label>
                <label for="mem2" class="marker2"><span></span></label>
                <label for="mem3" class="marker3"><span></span></label>
                <label for="mem4" class="marker4"><span></span></label>
            </div>
        </div>
    </main>
</body>
</html>
